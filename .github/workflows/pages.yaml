name: Deploy mdBook to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install mdbook (simple + reliable)
      - name: Install mdBook
        run: |
          cargo install mdbook --locked

      - name: Install mdbook-mermaid
        run: |
          cargo install mdbook-mermaid --locked

      # Build the book (defaults: book.toml, output to ./book unless overridden)
      - name: Build
        run: mdbook build

      # Upload the generated site for Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4